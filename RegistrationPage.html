<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task day4</title>
    <link rel="stylesheet" href=".//webdesigning/css/bootstrap.min.css">
    <style>
        .light{
            background-color: rgb(199, 241, 240);
        }
        .light2{
            color: rgb(199, 241, 240);
        }
    </style>
</head>

<body class="light">
    <div class="container">
        <h2 style="text-align: center;">REGISTRATION FORM</h2>
        <br><br>
        <div class="row">
            <div class="col-md-6">

                <form action="get">
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="fname" required>First Name: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" id="fname">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="lname" required>Last Name: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" id="lname">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="dob" required>DOB: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="date" id="dob">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="email" required>Email: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="email" id="email" placeholder="xyz@abcd.com">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="pass" required>Password: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">

                            <input class="form-control" type="password" id="pass">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="cpass" required>Confirm Password: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">

                            <input class="form-control" type="password" id="cpass">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="Gender" required>Gender:  <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="option3">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="celphone" required>Contact No: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-2">
                            <select class="custom-select" id="celphone">
                                <option selected>+91</option>
                                <option value="1">+92</option>
                                <option value="2">+93</option>
                                <option value="3">+94</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="tel" id="cpass" placeholder="12345-45678"
                                pattern="[0-9]{5}-[0-9]{5}" required>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="address" required>Address: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" id="address" placeholder="Address here....." required></textarea>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="city" required>City: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" id="city" placeholder="Delhi">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="form-check-label" for="state" required>State: <span class="text-danger
                                ">*</span></label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="custom-select" required>
                                  <option value="1">Andhra Pradesh</option>
                                  <option value="2">Bihar</option>
                                  <option value="3">Chhattisgarh</option>
                                  <option value="4">Goa</option>
                                  <option value="5">haryana</option>
                                  <option value="6">Delhi</option>
                                  <option value="7">Punjab</option>
                                  <option value="8">Uttar Pradesh</option>
                                </select>
                              </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="form-check">
                                <input id="agree" class="form-check-input" type="checkbox" name="agree" value="agree">
                                <label for="agree" class="form-check-label">I agree to terms & conditions.</label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="mb-3">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="mb-3">
                            <br>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 ">
                <div class="bg-dark">
                    <h1 class="text-center light2">Notice</h1>
                    <div>
                        <ul class="light2">
                            <li><span class="text-danger
                                ">*</span> are mandatory to filed</li>
                        </ul>
                    </div>
                    <div class="d-md-none d-lg-block">
                        <ul class="light2">
                            <li>Image must be in .jpeg and .png format</li>
                        </ul>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
